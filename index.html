<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <style>
        body{
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        #map{
            height: 1300px;
            ;
        }
        button{
            margin:20px;
        }
    </style>
</head>
<body>
    <h2>Geolocation</h2>
    <div class="btn">
        <button onclick="getLocation()">getLocation</button>
        <button onclick="watchLocation()">watchLocation</button>
    </div>

    <div id="demo"></div>
    <div id="map"></div>
    <script>
        let x = document.getElementById("demo");
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showGetPosition);
            }else{
                x.innerHTML="Geolocation is not supported in your browser.";
            }
        }

        function showGetPosition(position){
                console.log(position);
                console.log(position.coords.latitude)
                latlong = position.coords.latitude + "," + position.coords.longitude;
                console.log(latlong);
                x.innerHTML="<h2>Using getLocation<h2/>" + "latitude:" + position.coords.latitude + "<br>" + "longitude :" +position.coords.longitude;
                map.innerHTML=`<iframe width='800' height='400' src="https://maps.google.com/maps?q=${latlong}&amp;z=15&amp;output=embed"></iframe>`;
            }

        function watchLocation(){
            if(navigator.geolocation){
                navigator.geolocation.watchPosition(showPosition);
            }else{
                x.innerHTML="Geolocation is not supported in your browser.";
            }

            function showPosition(position){
                console.log(position);
                console.log(position.coords.latitude)
                latlong = position.coords.latitude + "," + position.coords.longitude;
                console.log(latlong);
                x.innerHTML="<h2>Using watchLocation<h2/>" + "latitude:" + position.coords.latitude + "<br>" + "longitude :" +position.coords.longitude;
                map.innerHTML=`<iframe width='800' height='400' src="https://maps.google.com/maps?q=${latlong}&amp;z=15&amp;output=embed"></iframe>`;
            }
        }
    </script>
</body>
</html>
